name: Trigger auto deployment for forexchf

on:
  push:
    branches: 
      - main
    paths:
      - '**'
      - '.github/workflows/forexchf-AutoDeployTrigger.yml'

  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write
      contents: read

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.FOREXCHF_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.FOREXCHF_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.FOREXCHF_AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.FOREXCHF_AZURE_CLIENT_SECRET }} # Du brauchst den auch

      - name: Build and deploy to Azure Container App
        uses: azure/container-apps-deploy-action@v2
        with:
          containerAppName: forexchf
          resourceGroup: forex-rg
          dockerfilePath: ./Dockerfile
          appSourcePath: .
          imageToBuild: forexchf:${{ github.sha }}
