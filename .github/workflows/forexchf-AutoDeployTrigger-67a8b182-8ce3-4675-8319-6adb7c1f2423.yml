name: Trigger auto deployment for forexchf

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/forexchf-AutoDeployTrigger-67a8b182-8ce3-4675-8319-6adb7c1f2423.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.FOREXCHF_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.FOREXCHF_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.FOREXCHF_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.FOREXCHF_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.FOREXCHF_REGISTRY_PASSWORD }}
          containerAppName: forexchf
          resourceGroup: forex-rg
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


